<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickOrder Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .active-nav { color: #10B981; border-bottom: 2px solid #10B981; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-sm w-full bg-white p-8 rounded-2xl shadow-lg border border-emerald-100">
            <div class="flex justify-center mb-6">
                <div class="bg-emerald-500 p-3 rounded-xl shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <input type="text" id="username" placeholder="Username" class="w-full border-gray-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" required>
                    <input type="password" id="password" placeholder="Password" class="w-full border-gray-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <button type="submit" class="mt-8 w-full bg-emerald-500 text-white font-bold py-4 rounded-xl hover:bg-emerald-600 transition-all">Login</button>
                <p id="login-error" class="text-red-500 text-xs mt-4 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white border-b px-4 py-4 shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="bg-emerald-500 p-1.5 rounded-lg"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h12l1 12H4L5 9z"></path></svg></div>
                    <h1 class="text-lg font-bold text-gray-900">QuickOrder Admin</h1>
                </div>
                <nav class="flex space-x-4 sm:space-x-8 text-xs sm:text-sm font-bold uppercase tracking-wider overflow-x-auto w-full sm:w-auto justify-center">
                    <button id="nav-users" onclick="showSection('users')" class="active-nav pb-1">Users</button>
                    <button id="nav-vendors" onclick="showSection('vendors')" class="text-gray-500 hover:text-emerald-600 pb-1">Vendors</button>
                    <button id="nav-items" onclick="showSection('items')" class="text-gray-500 hover:text-emerald-600 pb-1">Items</button>
                    <button id="nav-transactions" onclick="showSection('transactions')" class="text-gray-500 hover:text-emerald-600 pb-1">Transactions</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto w-full p-4 sm:p-8">

            <!-- Users Section -->
            <section id="users-section" class="space-y-6">
                <h2 class="text-xl font-bold text-gray-800">Registered Users (<span id="total-users-count">0</span>)</h2>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-x-auto">
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Shop & Owner</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Contact</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Profile Details</th></tr>
                        </thead>
                        <tbody id="users-list" class="bg-white divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </section>

            <!-- Vendors Section -->
            <section id="vendors-section" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Suppliers</h2>
                    <button onclick="openModal('vendor')" class="bg-emerald-500 text-white px-5 py-2 rounded-xl font-bold text-sm shadow-lg shadow-emerald-100">+ Add Vendor</button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Vendor Name</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">WhatsApp</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Status</th><th class="px-6 py-4 text-right">Actions</th></tr>
                        </thead>
                        <tbody id="vendors-list" class="bg-white divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </section>

            <!-- Items Section -->
            <section id="items-section" class="hidden space-y-6">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div class="flex space-x-2 bg-white p-1 rounded-xl shadow-sm border border-gray-100 self-start">
                        <button id="tab-all-items" onclick="filterItems('all')" class="px-4 py-2 rounded-lg font-bold text-xs bg-emerald-500 text-white shadow-sm">All</button>
                        <button id="tab-common-items" onclick="filterItems('common')" class="px-4 py-2 rounded-lg font-bold text-xs text-gray-500 hover:bg-gray-50">Common</button>
                    </div>
                    <div id="vendor-filter-info" class="hidden bg-emerald-50 text-emerald-700 px-4 py-2 rounded-xl text-xs font-bold flex items-center justify-between">
                        <span id="filter-vendor-name"></span>
                        <button onclick="clearVendorFilter()" class="ml-4 text-emerald-900 bg-white px-2 py-0.5 rounded shadow-sm hover:bg-emerald-100">✕</button>
                    </div>
                </div>
                <button onclick="openModal('item')" class="w-full sm:w-auto bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-emerald-100 hover:bg-emerald-600 transition-all">Add New Item</button>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Item</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Vendor</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Price</th><th class="px-6 py-4 text-right">Actions</th></tr>
                        </thead>
                        <tbody id="items-list" class="bg-white divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </section>

            <!-- Transactions Section -->
            <section id="transactions-section" class="hidden space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h2 class="text-xl font-bold text-gray-800">Order Transactions</h2>
                    <div class="flex gap-2 bg-white p-2 rounded-xl shadow-sm border border-gray-100 w-full sm:w-auto overflow-x-auto">
                        <input type="date" id="start-date" class="border-0 bg-transparent text-[10px] focus:ring-0 outline-none">
                        <input type="date" id="end-date" class="border-0 bg-transparent text-[10px] focus:ring-0 outline-none">
                        <button onclick="renderTransactions()" class="bg-emerald-500 text-white px-3 py-1 rounded-lg font-bold text-[10px]">Filter</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <div class="bg-emerald-500 p-6 rounded-3xl shadow-xl shadow-emerald-100 text-white flex flex-col justify-center">
                        <div class="text-[10px] font-bold opacity-80 uppercase tracking-widest mb-1">Grand Total Sales</div>
                        <div id="grand-total-amount" class="text-3xl font-black">₹0.00</div>
                        <div id="grand-order-count" class="text-[10px] mt-2 font-bold opacity-90 uppercase">0 total orders</div>
                    </div>
                    <div id="vendor-stats" class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Date</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Vendor</th><th class="px-6 py-4 text-left text-[10px] font-bold text-gray-400 uppercase">Amount</th><th class="px-6 py-4 text-right text-[10px] font-bold text-gray-400 uppercase">Status</th></tr>
                        </thead>
                        <tbody id="orders-list" class="bg-white divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-3xl max-w-md w-full p-8 shadow-2xl my-8">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-6">Add New</h3>
            <form id="modal-form" onsubmit="handleFormSubmit(event)" class="space-y-5">
                <input type="hidden" id="form-type">
                <input type="hidden" id="edit-id">

                <div id="item-fields" class="space-y-5">
                    <div id="vendor-checks-container">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Assign to Vendors</label>
                        <div id="vendor-checkboxes" class="border border-gray-100 rounded-xl p-3 space-y-2 max-h-40 overflow-y-auto bg-gray-50/50"></div>
                    </div>
                    <input type="text" id="item-name" placeholder="Item Name" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" step="0.01" id="item-price" placeholder="Price ₹" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500" required>
                        <select id="item-unit" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                            <option value="g">g</option><option value="kg">kg</option><option value="litre">L</option><option value="pieces">pcs</option>
                        </select>
                    </div>
                    <select id="item-category" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                        <option>Vegetables</option><option>Dairy</option><option>Meat & Eggs</option><option>Staples</option><option>Spices & Herbs</option>
                    </select>
                </div>

                <div id="vendor-fields" class="hidden space-y-5">
                    <input type="text" id="vendor-name" placeholder="Vendor Name" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                    <input type="text" id="vendor-phone" placeholder="WhatsApp (91...)" class="w-full border-gray-200 rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                    <label class="flex items-center space-x-3 p-4 bg-emerald-50 rounded-xl cursor-pointer">
                        <input type="checkbox" id="vendor-special" class="w-5 h-5 rounded text-emerald-500 focus:ring-emerald-500">
                        <span class="text-sm font-bold text-emerald-700">⭐ Special Vendor Effect</span>
                    </label>
                </div>

                <div class="flex space-x-4 pt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-4 text-gray-400 font-bold hover:bg-gray-50 rounded-2xl transition-all uppercase text-[10px]">Cancel</button>
                    <button id="save-btn" type="submit" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-100 hover:bg-emerald-600 transition-all uppercase text-[10px]">Save Data</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let vendors = []; let items = []; let orders = []; let currentItemFilter = 'all'; let specificVendorFilter = null;

        function handleLogin(e) {
            e.preventDefault();
            if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === 'password123') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                showAdminPanel();
            } else { alert('Invalid Access Code'); }
        }

        function showAdminPanel() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            loadData();
        }

        if (sessionStorage.getItem('isAdminAuthenticated') === 'true') { showAdminPanel(); }

        function showSection(s) {
            ['users', 'vendors', 'items', 'transactions'].forEach(id => {
                document.getElementById(`${id}-section`).classList.toggle('hidden', id !== s);
                const btn = document.getElementById(`nav-${id}`);
                btn.className = id === s ? 'active-nav font-bold pb-1 uppercase tracking-wider text-emerald-600' : 'text-gray-500 hover:text-emerald-600 font-bold pb-1 uppercase tracking-wider';
            });
        }

        async function loadData() {
            try {
                const [pRes, vRes, iRes, oRes] = await Promise.all([
                    fetch('/api/all-profiles'), fetch('/api/vendors'), fetch('/api/items'), fetch('/api/orders')
                ]);
                const profiles = await pRes.json(); vendors = await vRes.json(); items = await iRes.json(); orders = await oRes.json();

                document.getElementById('total-users-count').textContent = profiles.length;
                document.getElementById('users-list').innerHTML = profiles.map(p => `
                    <tr><td class="px-6 py-4 font-bold text-gray-900">${p.shopName}<div class="text-[10px] text-emerald-500 font-black uppercase">${p.ownerName}</div></td>
                    <td class="px-6 py-4 text-sm"><div>${p.phone}</div><div class="text-[10px] text-gray-400 font-medium truncate max-w-[180px]">${p.address}</div></td>
                    <td class="px-6 py-4 uppercase text-[10px] font-black tracking-tighter text-gray-400">Role: ${p.role}<br>GST: ${p.gst || 'NONE'}<br>Turnover: ${p.turnover}</td></tr>`).join('');

                document.getElementById('vendors-list').innerHTML = vendors.map(v => `
                    <tr><td class="px-6 py-4 font-bold text-gray-900">${v.name}</td><td class="px-6 py-4 text-sm text-gray-500 font-medium">${v.phone}</td>
                    <td class="px-6 py-4 uppercase text-[10px] font-black tracking-widest">${v.isSpecial ? '<span class="text-emerald-600">SPECIAL ⭐</span>' : '<span class="text-gray-300">STANDARD</span>'}</td>
                    <td class="px-6 py-4 text-right space-x-3">
                        <button onclick="manageVendorItems('${v.id}', '${v.name}')" class="text-emerald-600 font-black text-[10px] uppercase hover:underline">Manage Items</button>
                        <button onclick="editVendor('${v.id}')" class="text-blue-500 font-black text-[10px] uppercase">Edit</button>
                        <button onclick="deleteVendor('${v.id}')" class="text-red-500 font-black text-[10px] uppercase">Delete</button>
                    </td></tr>`).join('');

                updateVendorCheckboxes(); renderItems(); renderTransactions();
            } catch (e) { console.error("Sync Error", e); }
        }

        function updateVendorCheckboxes() {
            document.getElementById('vendor-checkboxes').innerHTML = `<label class="flex items-center space-x-2 text-[10px] p-2 bg-emerald-50 rounded-lg cursor-pointer font-black text-emerald-700"><input type="checkbox" value="common" class="vendor-check"> GLOBAL (ALL VENDORS)</label>` +
                vendors.map(v => `<label class="flex items-center space-x-2 text-[10px] p-2 hover:bg-gray-50 rounded-lg cursor-pointer font-bold"><input type="checkbox" value="${v.id}" class="vendor-check"> ${v.name.toUpperCase()}</label>`).join('');
        }

        function renderItems() {
            let filtered = items;
            if (specificVendorFilter) { filtered = items.filter(i => i.vendorId === specificVendorFilter || i.vendorId === 'common'); }
            else if (currentItemFilter === 'common') { filtered = items.filter(i => i.vendorId === 'common'); }

            document.getElementById('items-list').innerHTML = filtered.map(item => {
                const v = vendors.find(v => v.id === item.vendorId);
                return `<tr><td class="px-6 py-4 font-bold text-gray-900">${item.name}</td>
                    <td class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-tighter">${item.vendorId === 'common' ? 'GLOBAL' : (v ? v.name : '?')}</td>
                    <td class="px-6 py-4 font-black text-gray-900">₹${item.price}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="editItem('${item.id}')" class="text-blue-500 font-bold text-[10px] uppercase mr-4">Edit</button>
                        <button onclick="deleteItem('${item.id}')" class="text-red-500 font-bold text-[10px] uppercase">Delete</button>
                    </td></tr>`;
            }).join('');
        }

        function manageVendorItems(vid, name) { specificVendorFilter = vid; document.getElementById('filter-vendor-name').textContent = `MANAGING: ${name}`; document.getElementById('vendor-filter-info').classList.remove('hidden'); showSection('items'); renderItems(); }
        function clearVendorFilter() { specificVendorFilter = null; document.getElementById('vendor-filter-info').classList.add('hidden'); renderItems(); }

        function renderTransactions() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            let filtered = orders;
            if (start) filtered = filtered.filter(o => new Date(o.createdAt) >= new Date(start));
            if (end) filtered = filtered.filter(o => new Date(o.createdAt) <= new Date(end + 'T23:59:59'));

            const grandTotal = filtered.reduce((sum, o) => sum + parseFloat(o.totalAmount), 0);
            document.getElementById('grand-total-amount').textContent = `₹${grandTotal.toLocaleString('en-IN', { minimumFractionDigits: 2 })}`;
            document.getElementById('grand-order-count').textContent = `${filtered.length} orders recorded`;

            document.getElementById('vendor-stats').innerHTML = vendors.map(v => {
                const vOrders = filtered.filter(o => o.vendorId === v.id);
                const total = vOrders.reduce((sum, o) => sum + parseFloat(o.totalAmount), 0);
                return `<div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 flex flex-col justify-center">
                    <h4 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 truncate">${v.name}</h4>
                    <div class="text-xl font-bold text-gray-900">₹${total.toLocaleString()}</div>
                    <div class="text-[10px] font-bold text-emerald-500 mt-1">${vOrders.length} ORDERS</div>
                </div>`;
            }).join('');

            document.getElementById('orders-list').innerHTML = filtered.slice().reverse().map(o => {
                const v = vendors.find(v => v.id === o.vendorId);
                return `<tr><td class="px-6 py-4 text-[10px] font-bold text-gray-400 uppercase">${new Date(o.createdAt).toLocaleDateString()}</td>
                <td class="px-6 py-4 text-sm font-bold text-gray-900">${v ? v.name : '?'}</td><td class="px-6 py-4 font-black text-emerald-600">₹${o.totalAmount}</td>
                <td class="px-6 py-4 text-right"><span class="bg-emerald-50 text-emerald-600 px-2 py-1 rounded text-[10px] font-black uppercase">Success</span></td></tr>`;
            }).join('');
        }

        function filterItems(f) {
            currentItemFilter = f; specificVendorFilter = null; document.getElementById('vendor-filter-info').classList.add('hidden');
            document.getElementById('tab-all-items').className = f === 'all' ? 'px-4 py-2 rounded-lg font-bold text-xs bg-emerald-500 text-white shadow-sm' : 'px-4 py-2 rounded-lg font-bold text-xs text-gray-500 hover:bg-gray-50';
            document.getElementById('tab-common-items').className = f === 'common' ? 'px-4 py-2 rounded-lg font-bold text-xs bg-emerald-500 text-white shadow-sm' : 'px-4 py-2 rounded-lg font-bold text-xs text-gray-500 hover:bg-gray-50';
            renderItems();
        }

        function openModal(type, id = null) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('form-type').value = type; document.getElementById('edit-id').value = id || '';
            document.getElementById('modal-title').textContent = (id ? 'Update ' : 'Add New ') + (type === 'item' ? 'Product' : 'Vendor');
            document.getElementById('item-fields').classList.toggle('hidden', type !== 'item');
            document.getElementById('vendor-fields').classList.toggle('hidden', type !== 'vendor');
            document.querySelectorAll('.vendor-check').forEach(c => c.checked = false);
            if(id) {
                if(type==='item') {
                    const i = items.find(i=>i.id===id);
                    document.getElementById('item-name').value = i.name; document.getElementById('item-price').value = i.price;
                    document.getElementById('item-category').value = i.category; document.getElementById('item-unit').value = i.unit;
                    document.querySelectorAll('.vendor-check').forEach(c => c.checked = (c.value === i.vendorId));
                } else {
                    const v = vendors.find(v=>v.id===id);
                    document.getElementById('vendor-name').value = v.name; document.getElementById('vendor-phone').value = v.phone;
                    document.getElementById('vendor-special').checked = v.isSpecial;
                }
            }
        }

        function closeModal() { document.getElementById('modal').style.display='none'; document.getElementById('modal-form').reset(); }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.textContent = 'SYNCING...';
            const type = document.getElementById('form-type').value;
            const editId = document.getElementById('edit-id').value;
            const method = editId ? 'PATCH' : 'POST';
            const endpoint = (type === 'item' ? '/api/items' : '/api/vendors') + (editId ? `/${editId}` : '');

            let body = {};
            if(type === 'item') {
                const checks = document.querySelectorAll('.vendor-check:checked');
                const vendorIds = Array.from(checks).map(c => c.value);
                const data = {
                    name: document.getElementById('item-name').value,
                    price: document.getElementById('item-price').value,
                    category: document.getElementById('item-category').value,
                    unit: document.getElementById('item-unit').value
                };
                if(editId) { body = { ...data, vendorId: vendorIds[0] || 'common' }; }
                else { body = { ...data, vendorIds: vendorIds.length ? vendorIds : ['common'] }; }
            } else {
                body = {
                    name: document.getElementById('vendor-name').value,
                    phone: document.getElementById('vendor-phone').value.replace(/\D/g, ''),
                    isSpecial: document.getElementById('vendor-special').checked
                };
            }

            try {
                const res = await fetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                if(res.ok) { closeModal(); await loadData(); } else { alert('Server rejection. Check fields.'); }
            } catch (err) { alert('Network disruption.'); }
            finally { btn.disabled = false; btn.textContent = 'Save Data'; }
        }

        async function deleteVendor(id) {
            if(confirm('Permanently remove this vendor? This will also delete all items and orders associated with them.')) {
                try {
                    const res = await fetch(`/api/vendors/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        alert('Vendor deleted successfully.');
                        await loadData();
                    } else {
                        const err = await res.json();
                        alert('Failed to delete vendor: ' + (err.error || 'Server error'));
                    }
                } catch (e) {
                    alert('Network error while deleting vendor.');
                }
            }
        }

        async function deleteItem(id) {
            if(confirm('Permanently remove this item?')) {
                try {
                    const res = await fetch(`/api/items/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        await loadData();
                    } else {
                        alert('Failed to delete item.');
                    }
                } catch (e) {
                    alert('Network error while deleting item.');
                }
            }
        }

        function editVendor(id) { openModal('vendor', id); }
        function editItem(id) { openModal('item', id); }

        loadData();
    </script>
</body>
